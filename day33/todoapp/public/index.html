<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'
    integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="jumbotron col-md-12">
        <h1 class="display-4">To-do List Application</h1>
        <p id="message" class="lead">This is a simple to-do list app for tracking items you need to complete. Create an account or Sign in to get started!</p>
        <hr class="my-4">
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username">
          </div>
          <button id="signIn" type="submit" class="btn btn-primary">Sign In</button>
          <button id="createUser" type="submit" class="btn btn-success">Create Account</button>
          <button id="signOut" type="submit" class="btn btn-danger" disabled>Sign Out</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="item">Item:</label>
            <input type="text" class="form-control" id="item">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="isDone">
            <label class="form-check-label" for="isDone">Complete</label>
          </div>
          <button id="createItem" type="submit" class="btn btn-primary">Add Item</button>
        </form>
      </div>
      <div class="col-md-6">
        <ul id="list" class="list-group">
          <li class="list-group-item">No items to display. Not signed in yet.</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src='https://code.jquery.com/jquery-3.4.1.slim.min.js'
    integrity='sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n'
    crossorigin='anonymous'></script>
  <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'
    integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo'
    crossorigin='anonymous'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'
    integrity='sha384-wfSDF2E50Y2D1uUdj03uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6' crossorigin='anonymous'></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
